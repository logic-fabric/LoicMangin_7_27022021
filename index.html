<!DOCTYPE html>

<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta
      name="description"
      content="Trouvez les meilleurs recettes de Petits plats, à partir de leut nom, ingrédients ou ustensiles de cuisine."
    />
    <meta name="author" content="Lowic Mangin" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="nofollow" />

    <meta property="og:title" content="les petits plats" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://les-petits-plats.fake" />
    <meta property="og:image" content="img/logo-les-petits-plats.png" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Fonts and icons: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Custom JS: -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header class="txt-center">
      <img
        class="mt-2"
        src="img/logo-les-petits-plats.png"
        alt="Les petits plats"
        height="96"
      />
    </header>

    <main>
      <!-- Search bar: -->
      <form class="p-search-bar mh-2" id="search-bar-form" action="">
        <input
          class="txt-h5"
          id="search-bar-input"
          type="text"
          placeholder="Rechercher une recette, un ingrédient, appareil ou ustensile"
        />
        <i class="fas fa-search"></i>
      </form>

      <!-- Badges added dynamically: -->
      <div class="p-badges-wrapper">
        <div
          class="p-filter-badges-wrapper"
          id="ingredient-badges-wrapper"
        ></div>

        <div
          class="p-filter-badges-wrapper"
          id="appliance-badges-wrapper"
        ></div>

        <div class="p-filter-badges-wrapper" id="ustensil-badges-wrapper"></div>
      </div>

      <!-- Filters for advanced search: -->
      <div class="p-filters-wrapper">
        <div class="p-filter p-filter--ingredient">
          <label id="ingredient-filter-label" for="ingredient">
            <span>Ingrédients</span>
            <input
              type="text"
              id="ingredient"
              placeholder="Rechercher un ingrédient"
            />
            <i class="fas fa-chevron-down" id="ingredient-filter-icon"></i>
          </label>
          <ul class="closed" id="ingredient-list"></ul>
        </div>

        <div class="p-filter p-filter--appliance">
          <label id="appliance-filter-label" for="appliance">
            <span>Appareil</span>
            <input
              type="text"
              id="appliance"
              placeholder="Rechercher un appareil"
            />
            <i class="fas fa-chevron-down" id="appliance-filter-icon"></i>
          </label>
          <ul class="closed" id="appliance-list"></ul>
        </div>

        <div class="p-filter p-filter--ustensil">
          <label id="ustensil-filter-label" for="ustensil">
            <span>Ustensiles</span>
            <input
              type="text"
              id="ustensil"
              placeholder="Rechercher un ustensile"
            />
            <i class="fas fa-chevron-down" id="ustensil-filter-icon"></i>
          </label>
          <ul class="closed" id="ustensil-list"></ul>
        </div>
      </div>

      <!-- Recipe cards added dynamically: -->
      <div class="row-12 has-gutter-xl mt-2" id="cards-wrapper"></div>
    </main>
  </body>
</html>
