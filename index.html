<!DOCTYPE html>

<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="description" content="" />
    <meta name="author" content="Lowic Mangin" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="nofollow" />

    <meta property="og:title" content="les petits plats" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://les-petits-plats.fake" />
    <meta property="og:image" content="img/logo-les-petits-plats.png" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Fonts and icons: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Custom JS: -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header class="txt-center">
      <img
        class="mt-2"
        src="img/logo-les-petits-plats.png"
        alt="Logo Les petits plats"
        height="96"
      />
    </header>

    <main>
      <form class="search-bar mh-2" action="">
        <input
          class="txt-h5"
          type="text"
          placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
        />
        <button type="button">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div class="badges-wrapper">
        <div class="badge bgtxt-info">
          <span>Coco</span>
          <i class="far fa-times-circle"></i>
        </div>

        <div class="badge bgtxt-success">
          <span>Blender</span>
          <i class="far fa-times-circle"></i>
        </div>
      </div>

      <div class="filters-wrapper">
        <div class="select-filter txt-h5 bgtxt-info">
          <span>Ingrédients</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="select-filter txt-h5 bgtxt-success">
          <span>Appareil</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="select-filter txt-h5 bgtxt-danger">
          <span>Ustensiles</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </main>
  </body>
</html>
